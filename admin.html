<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>Royal Spice Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins;
  color:#3b2a1a;

  background:
    linear-gradient(rgba(255,244,230,0.55), rgba(255,244,230,0.55)),
    url('https://images.unsplash.com/photo-1543353071-087092ec393a?auto=format&fit=crop&w=1600&q=80');

  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}
/* HEADER */

@media (max-width:768px){

.header{
    padding:20px;
  }

 .title{
  font-size:28px;
  font-weight:600;
  letter-spacing:1px;
}

  .logout{
    position:static;
    transform:none;
    margin-top:15px;
  }

}
.header{
  position:relative;
  padding:35px 60px;
  text-align:center;

  background:
    linear-gradient(135deg,#8c3b00,#ff9900);

  color:white;

  box-shadow:
    0 15px 35px rgba(0,0,0,.25);

  border-bottom:3px solid rgba(212,175,55,.4);
}

.title{
  font-size:30px;
  font-weight:600;
  letter-spacing:1px;
}

.title span{
  color:#ffd369;
  font-weight:500;
}
#liveCount{
  margin:18px auto 0;
  font-size:14px;

  background:rgba(255,255,255,.15);
  backdrop-filter:blur(8px);

  padding:10px 20px;
  border-radius:40px;

  display:inline-block;
  color:#fff;

  border:1px solid rgba(255,255,255,.2);
}



/* LOGOUT */
.logout{
  position:absolute;
  right:60px;
  top:50%;
  transform:translateY(-50%);

  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.3);
  color:#fff;

  padding:10px 20px;
  border-radius:12px;
  cursor:pointer;

  transition:.3s;
}

.logout:hover{
  background:rgba(255,255,255,.2);
  border-color:#ffd369;
  color:#ffd369;
}

#orders{
  padding:40px 60px;
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(320px, 1fr));
  gap:30px;
  max-width:1400px;
  margin:auto;
}
/* ORDER CARD */

.card{
  padding:22px;
  border-radius:20px;

  background:rgba(255,255,255,0.92); /* not fully solid */
  backdrop-filter:blur(4px);

  box-shadow:0 20px 40px rgba(0,0,0,.15);

  min-height:320px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;

  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
}

.orderId{
  color:#d4af37;
  font-weight:600;
  margin-bottom:10px;
}

.item{
  font-size:14px;
  margin-left:6px;
  opacity:.85;
}

.total{
  margin-top:12px;
  font-weight:600;
}

/* SELECT */

select{
  margin-top:15px;
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
  background:white;
  color:#333;
}

/* DELETE */

.delete{
  margin-top:12px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#d9534f;
  color:white;
  cursor:pointer;
}
/* ===== MODAL BACKDROP ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

/* ===== MODAL CARD ===== */
.modal-card{
  width:340px;
  padding:28px;
  border-radius:18px;
  background:linear-gradient(
    145deg,
    rgba(255,255,255,.08),
    rgba(255,255,255,.03)
  );
  backdrop-filter:blur(18px);
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  text-align:center;
}

.modal-card h3{
  margin:0 0 8px;
  color:#d4af37;
}

.modal-card p{
  font-size:14px;
  opacity:.8;
}

/* ACTION BUTTONS */
.modal-actions{
  display:flex;
  gap:12px;
  margin-top:20px;
}

.cancel-btn{
  flex:1;
  background:#222;
  color:#ccc;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
}

.danger-btn{
  flex:1;
  background:linear-gradient(135deg,#8b0000,#ff4d4d);
  color:#fff;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
}

.danger-btn:hover{
  box-shadow:0 10px 20px rgba(255,77,77,.4);
}

.delete:hover{
  background:#3a1414;
}
/* ===== STATS SECTION ===== */

.stats{
  display:flex;
  justify-content:center;
  gap:30px;
  margin:40px auto;
  flex-wrap:wrap;
}

.stat-box{
  background:rgba(255,255,255,.9);
  padding:25px 40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  min-width:180px;
}

.stat-box h3{
  margin:0;
  font-size:28px;
  color:#b34700;
}

.stat-box p{
  margin:5px 0 0;
  font-size:14px;
  opacity:.7;
}

.delivered h3{ color:#28a745; }
.pending h3{ color:#e6b800; }

</style>
</head>
<!-- LOGIN PROTECTION -->

<body>
<script>

/* üîê Protect Admin Page */
if (sessionStorage.getItem("adminLoggedIn") !== "true") {
  window.location.replace("login.html");
}

/* üö™ Logout when back button pressed */
history.pushState(null, null, location.href);

window.addEventListener("popstate", function () {
  logout();
});

/* üî• Prevent cache restore */
window.addEventListener("pageshow", function (event) {
  if (event.persisted) {
    logout();
  }
});

</script>
<div class="header">
  <div class="title">Royal Spice <span>Admin</span></div>

  <div id="adminInfo"></div>


  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- üî• ADD THIS STATS SECTION HERE -->
<div class="stats">
  <div class="stat-box">
    <h3 id="totalCount">0</h3>
    <p>Total Orders</p>
  </div>

  <div class="stat-box delivered">
    <h3 id="deliveredCount">0</h3>
    <p>Delivered</p>
  </div>

  <div class="stat-box pending">
    <h3 id="pendingCount">0</h3>
    <p>Pending</p>
  </div>
</div>

<div id="orders"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getFirestore,
  collection,
  onSnapshot,
  doc,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCPWXEztAyRqOQaFRIJVZJtBU2TINCE_4A",
  authDomain: "biriyani-app-7f501.firebaseapp.com",
  projectId: "biriyani-app-7f501",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const ordersDiv = document.getElementById("orders");

onSnapshot(collection(db,"orders"), snapshot=>{

  ordersDiv.innerHTML = "";   // üî• CLEAR OLD DATA FIRST

  let total = snapshot.size;
  let delivered = 0;

  snapshot.forEach(d=>{

    const o = d.data();

    if(o.status === "Delivered"){
      delivered++;
    }

    let itemsHTML="";
    for(let i in o.items){
      itemsHTML+=`<div class="item">‚Ä¢ ${i} √ó ${o.items[i].qty}</div>`;
    }

    ordersDiv.innerHTML+=`
      <div class="card">
        <div class="orderId">Order #${o.orderId}</div>

        ${itemsHTML}

        <div class="total">Total: ‚Çπ${o.total}</div>

        <select onchange="updateStatus('${d.id}',this.value)">
          <option ${o.status=="Placed"?"selected":""}>Placed</option>
          <option ${o.status=="Preparing"?"selected":""}>Preparing</option>
          <option ${o.status=="Ready"?"selected":""}>Ready</option>
          <option ${o.status=="Delivered"?"selected":""}>Delivered</option>
        </select>

        <button class="delete" onclick="deleteOrder('${d.id}')">
          Delete Order
        </button>
      </div>
    `;
  });

 document.getElementById("totalCount").innerText = total;
document.getElementById("deliveredCount").innerText = delivered;
document.getElementById("pendingCount").innerText = total - delivered;
});
window.updateStatus = async(id,status)=>{
  await updateDoc(doc(db,"orders",id),{status});
};

let deleteId = null;

window.deleteOrder = function(id){
  deleteId = id;
  document.getElementById("deleteModal").style.display = "flex";
}

window.closeDeleteModal = function(){
  document.getElementById("deleteModal").style.display = "none";
  deleteId = null;
}

window.confirmDelete = async function(){
  if(deleteId){
    await deleteDoc(doc(db,"orders",deleteId));
    closeDeleteModal();
  }
}

window.logout = function(){
  sessionStorage.clear();
  window.location.replace("login.html");
}

</script>
<!-- DELETE CONFIRM MODAL -->
<div id="deleteModal" class="modal">
  <div class="modal-card">
    <h3>Delete Order?</h3>
    <p>Are you sure</p>

    <div class="modal-actions">
      <button class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
      <button class="danger-btn" onclick="confirmDelete()">Delete</button>
    </div>
  </div>
</div>
</body>
</html>
