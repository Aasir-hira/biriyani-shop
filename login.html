<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royal Spice â€¢ Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
}
body{
  margin:0;
  height:100vh;
  font-family:Poppins;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,#2c2f36,#0f1115);
  color:#eaeaea;
}

/* ===== LOGIN CONTAINER ===== */

.login-wrapper{
  width:90%;
  max-width:380px;
  padding:45px 40px;
  border-radius:20px;
  background:linear-gradient(
    145deg,
    rgba(255,255,255,0.08),
    rgba(255,255,255,0.02)
  );
  backdrop-filter:blur(18px);
  box-shadow:
    0 20px 40px rgba(0,0,0,.6),
    inset 0 1px 1px rgba(255,255,255,.15);
}

/* ===== TITLE ===== */

.brand{
  text-align:center;
  margin-bottom:35px;
}

.brand h2{
  margin:0;
  font-weight:600;
  letter-spacing:.5px;
}

.brand span{
  font-size:12px;
  color:#bfa76a; /* gold */
  letter-spacing:2px;
}

/* ===== INPUTS ===== */

input{
  width:100%;
  padding:14px 16px;
  margin:12px 0;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.35);
  color:#fff;
  font-size:14px;
  outline:none;
  transition:.25s;
}

input::placeholder{
  color:#aaa;
}

input:focus{
  border-color:#bfa76a;
  box-shadow:0 0 0 3px rgba(191,167,106,.15);
}

/* ===== BUTTON ===== */

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#bfa76a,#e6cf8b);
  color:#111;
  transition:.25s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(191,167,106,.35);
}

/* ===== ERROR ===== */

.error{
  text-align:center;
  margin-top:14px;
  font-size:13px;
  color:#ffb3b3;
}

</style>
</head>

<body>

<div class="login-wrapper">

  <div class="brand">
    <h2>Royal Spice</h2>
    <span>ADMIN ACCESS</span>
  </div>

 <input type="text" id="user" placeholder="Admin Username" autocomplete="off">
<input type="password" id="pass" placeholder="Password" autocomplete="new-password">
  <button onclick="login()">Sign In</button>

  <div class="error" id="error"></div>

</div>

<script>
function login(){

const admins = [
   {username:"aasir", password:"aasir@1604"},
   {username:"rahman", password:"rahman@9117"},
   {username:"adeep", password:"adeep@2006"},
  {username:"hameed", password:"hameed@08"}
];

let u = document.getElementById("user").value;
let p = document.getElementById("pass").value;

let validAdmin = admins.find(admin => admin.username === u && admin.password === p);

if(validAdmin){
    localStorage.setItem("adminLoggedIn","true");
   window.location.replace("admin.html");
}else{
    document.getElementById("error").innerText="Invalid credentials. Access denied.";
}

}

// Page load aagumbothu clear pannum
window.onload = function() {
    document.getElementById("user").value = "";
    document.getElementById("pass").value = "";
}
// ðŸ”¥ Prevent back/forward cache restore
window.addEventListener("pageshow", function (event) {
    if (event.persisted) {
        window.location.reload();
    }
});


</script>

</body>
</html>
