<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Royal Spice â€¢ Admin Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
}
body{
  margin:0;
  height:100vh;
  font-family:Poppins;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    linear-gradient(rgba(255,244,230,0.75), rgba(255,244,230,0.75)),
    url('https://images.unsplash.com/photo-1543353071-087092ec393a');
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* ===== LOGIN CONTAINER ===== */

.login-wrapper{
  width:90%;
  max-width:380px;
  padding:50px 45px;
  border-radius:24px;

  background:rgba(255,248,238,0.95); /* soft cream */
  border:1px solid rgba(179,71,0,0.15);

  box-shadow:0 30px 60px rgba(120,60,0,.25);
  backdrop-filter:blur(6px);

  transition:.3s ease;
}

.login-wrapper:hover{
  transform:translateY(-4px);
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* ===== TITLE ===== */

.brand{
  text-align:center;
  margin-bottom:35px;
}

.brand h2{
  margin:0;
  font-weight:600;
  color:#b34700;
}

.brand span{
  font-size:12px;
  color:#ff9900;
  letter-spacing:2px;
}
/* ===== INPUTS ===== */

input{
  width:100%;
  padding:15px 18px;
  margin:14px 0;
  border-radius:14px;
  border:1px solid #e8cdb5;
  background:#fffaf4;
  font-size:14px;
  transition:.25s;
}

input:focus{
  border-color:#ff9900;
  box-shadow:0 8px 20px rgba(255,153,0,.18);
}

input::placeholder{
  color:#aaa;
}

/* ===== BUTTON ===== */

button{
  width:100%;
  margin-top:22px;
  padding:15px;
  border:none;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#b34700,#ff9900);
  color:white;
  transition:.3s ease;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 15px 30px rgba(179,71,0,.35);
}

/* ===== ERROR ===== */

.error{
  text-align:center;
  margin-top:14px;
  font-size:13px;
  color:#ffb3b3;
}

</style>
</head>

<body>

<div class="login-wrapper">

  <div class="brand">
    <h2>Royal Spice</h2>
    <span>ADMIN ACCESS</span>
  </div>

 <form onsubmit="login(event)">
  <input type="text" id="user" placeholder="Admin Username" autocomplete="off">
  <input type="password" id="pass" placeholder="Password" autocomplete="new-password">
  <button type="submit">Sign In</button>
</form>

  <div class="error" id="error"></div>

</div>

<script>
function login(e){
  e.preventDefault();   // prevent page reload

const admins = [
   {username:"aasir", password:"aasir@1604"},
   {username:"rahman", password:"rahman@9117"},
   {username:"adeep", password:"adeep@2006"},
  {username:"hameed", password:"hameed@08"}
];

let u = document.getElementById("user").value;
let p = document.getElementById("pass").value;

let validAdmin = admins.find(admin => admin.username === u && admin.password === p);

if(validAdmin){
    sessionStorage.setItem("adminLoggedIn","true");
   window.location.replace("admin.html");
}else{
    document.getElementById("error").innerText="Invalid credentials. Access denied.";
}

}

// Page load aagumbothu clear pannum
window.onload = function() {
    document.getElementById("user").value = "";
    document.getElementById("pass").value = "";
}
// ðŸ”¥ Prevent back/forward cache restore
window.addEventListener("pageshow", function (event) {
    if (event.persisted) {
        window.location.reload();
    }
});


</script>

</body>
</html>
